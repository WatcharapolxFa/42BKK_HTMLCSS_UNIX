<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabHtml</title>
    <style>
        table, td {
            border:1px solid black;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 100px;
        }
        table{
            width: 100%;
        }
     </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: rgb(80, 149, 63);">First cell</td>
            <td style="background-color: rgb(232, 82, 82);">Second cell</td>
        </tr>
    </table>
</body>
</html>
