<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<style>
        .center {
            padding: 80px;
            text-align: center;
        }

        input,
        select {
            padding: 20px;
        }

        .text-xl {
            font-size: 15px;
        }
        .center.head{
            font-size: 1000px;
        }
		</style>
	</head>
	<body class="center">
		<h1>Calculator</h1>
		<input type="text" id="number1" class="text-xl">
		<select title="op" name="operator" class="text-xl">
			<option value="+"> + </option>
			<option value="-"> - </option>
			<option value="*"> * </option>
			<option value="/"> / </option>
			<option value="%"> % </option>
		</select>			
		<input type="text" id="number2" class="text-xl">
		<input type="button" id="submit" class="text-xl" value="Try me!">
		<script>
			setInterval(function() {
				alert('Please use me...');
			}, 30000);
			
			$(function() {
				let sum = 0;
				$('#submit').click(function() {
					const operator = $('[name="operator"]')[0].value;
					const num1 = parseInt($('#number1').val(), 10);
					const num2 = parseInt($('#number2').val(), 10);
					
					if (num1 < 0 || num2 < 0 || isNaN(num1) || isNaN(num2)) {
						alert('Error :(');
						console.log('Error :(');
						return;
					} else if (operator === '+') {
						sum = num1 + num2;
					} else if (operator === '-') {
						sum = num1 - num2;
					} else if (operator === '*') {
						sum = num1 * num2;
					} else if ( num2 === 0 ) {
						alert("It's over 9000!");
						console.log("It's over 9000!");
						return;
					} else if (operator === '/') {
						sum = num1 / num2;
					} else if (operator === '%') {
						sum = num1 % num2;
					}
					alert(num1 + operator + num2 + ' = ' + sum);
					console.log(num1 + operator + num2 + ' = ' + sum);
				});
			});
		</script>
	</body>
</html>
