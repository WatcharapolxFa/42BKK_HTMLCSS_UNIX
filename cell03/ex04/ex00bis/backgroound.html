<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="backgroound.css">
    <title>backgroound</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                var lox = Math.floor(Math.random() * 256);
                var loy = Math.floor(Math.random() * 256);
                var loz = Math.floor(Math.random() * 256);
                $("body").css("background-color", 'rgb(' + [lox,loy,loz].join(',') + ')'); 
            });
        });
    </script>
</head>

<body>
    <button type="button">Click me!</button>

</body>

</html>
