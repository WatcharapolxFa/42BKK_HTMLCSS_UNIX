<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backgroound</title>
</head>

<body id="RanDom">
    <button onclick="colorFunctionBg()">Click me!</button>

    <script>
        function colorFunctionBg() {
            var lox = Math.floor(Math.random() * 256);
            var loy = Math.floor(Math.random() * 256);
            var loz = Math.floor(Math.random() * 256);
            var bgRandomColor = "rgb(" + lox + "," + loy + "," + loz + ")";            
            document.getElementById("RanDom").style.background = bgRandomColor;
        }
    </script>
</body>

</html>
